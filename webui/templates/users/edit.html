{% extends "base.html" %}
{% block content %}
<div class="page-header">
  <h1>Edit {{ target.username }}</h1>
</div>

{% if error %}<div class="flash error">{{ error }}</div>{% endif %}
{% if success %}<div class="flash success">{{ success }}</div>{% endif %}

<div class="card" style="max-width:520px;">
  <form method="post" action="/users/{{ target.username }}/edit">
    <div class="form-group">
      <label>Username</label>
      <input type="text" value="{{ target.username }}" disabled style="background:var(--bg); color:var(--muted);">
    </div>
    <div class="form-group">
      <label for="display_name">Display name</label>
      <input id="display_name" name="display_name" type="text" value="{{ target.display_name or '' }}">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" value="{{ target.email }}" required>
    </div>
    <div style="display:flex; gap:.75rem; align-items:center; margin-top:.5rem;">
      <button type="submit" class="btn btn-primary">Save changes</button>
      <a href="/users" class="btn btn-secondary">Cancel</a>
      <a href="/users/{{ target.username }}/reset-password" class="btn btn-secondary" style="margin-left:auto;">
        Reset password
      </a>
    </div>
  </form>
</div>

<div class="card" style="max-width:520px; margin-top:1rem;">
  <h2 style="margin-bottom:.75rem;">Account status</h2>
  <div style="display:flex; gap:.75rem; flex-wrap:wrap;">
    <form method="post" action="/users/{{ target.username }}/toggle-admin">
      <button type="submit" class="btn {{ 'btn-primary' if target.is_admin else 'btn-secondary' }}"
              {% if target.username == user.username %}disabled{% endif %}>
        {{ 'Revoke admin' if target.is_admin else 'Make admin' }}
      </button>
    </form>
    <form method="post" action="/users/{{ target.username }}/toggle-active">
      <button type="submit" class="btn {{ 'btn-danger' if target.is_active else 'btn-primary' }}"
              {% if target.username == user.username %}disabled{% endif %}>
        {{ 'Disable account' if target.is_active else 'Enable account' }}
      </button>
    </form>
  </div>
</div>
{% endblock %}
