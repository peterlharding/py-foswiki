{% extends "base.html" %}
{% block content %}
<div class="breadcrumb"><a href="/users">Users</a> / <a href="/users/{{ target.username }}/edit">{{ target.username }}</a> / Reset password</div>
<div class="page-header">
  <h1>Reset password â€” {{ target.username }}</h1>
</div>

{% if error %}<div class="flash error">{{ error }}</div>{% endif %}
{% if success %}<div class="flash success">{{ success }}</div>{% endif %}

<div class="card" style="max-width:420px;">
  <form method="post" action="/users/{{ target.username }}/reset-password">
    <div class="form-group">
      <label for="new_password">New password</label>
      <input id="new_password" name="new_password" type="password" required minlength="8" autofocus>
    </div>
    <div class="form-group">
      <label for="confirm_password">Confirm new password</label>
      <input id="confirm_password" name="confirm_password" type="password" required minlength="8">
    </div>
    <div style="display:flex; gap:.75rem;">
      <button type="submit" class="btn btn-primary">Set password</button>
      <a href="/users/{{ target.username }}/edit" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
